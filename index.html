    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 { font-size: 32px; color: #1a202c; margin-bottom: 8px; font-weight: 700; }
        .tagline { font-size: 16px; color: #718096; margin-bottom: 25px; }
        .phone { font-size: 24px; font-weight: 600; color: #667eea; margin-bottom: 30px; }
        .qr-section h2 { font-size: 18px; color: #2d3748; margin-bottom: 15px; font-weight: 600; }
        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            border: 2px solid #e2e8f0;
            margin-bottom: 10px;
        }
        .qr-box img { width: 200px; height: 200px; display: block; }
        .hint { font-size: 14px; color: #718096; margin-bottom: 30px; }
        .buttons { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-call { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn-share { background: #48bb78; color: white; }
        .alert {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #48bb78;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.4);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .alert.show { transform: translateX(-50%) translateY(0); }
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 28px; }
            .phone { font-size: 20px; }
            .qr-box img { width: 180px; height: 180px; }
        }
    </style>
</head>

    <script>
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Ride Service
ORG:Sebastian's Ride Service
TEL;TYPE=CELL:+17142046318
URL:http://localhost:3000
NOTE:Professional Ride Service - Available 24/7 - Book rides online!
END:VCARD`;

        function saveContact() {
            try {
                const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'RideService-Contact.vcf';
                a.style.display = 'none';
                document.body.appendChild(a);
                
                // Try to trigger download
                a.click();
                
                // Clean up after a delay
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showAlert('Contact saved! Check your downloads ðŸ“±');
            } catch (err) {
                console.error('Save error:', err);
                showAlert('Tap and hold to save, or use the QR code! ðŸ‘†');
            }
        }

        async function share() {
            const text = 'Ride Service by Sebastian - Professional Rides\nPhone: (714) 204-6318\nBook online: http://localhost:3000';
            try {
                if (navigator.share) {
                    await navigator.share({ 
                        title: 'Ride Service', 
                        text: text 
                    });
                    showAlert('Shared! âœ…');
                } else {
                    copyPhone();
                }
            } catch(e) {
                if (e.name !== 'AbortError') {
                    copyPhone();
                }
            }
        }

        function copyPhone() {
            const phone = '(714) 204-6318';
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(phone).then(() => {
                        showAlert('Phone copied! ðŸ“‹');
                    }).catch(() => {
                        fallbackCopy(phone);
                    });
                } else {
                    fallbackCopy(phone);
                }
            } catch(e) {
                fallbackCopy(phone);
            }
        }
        
        function fallbackCopy(text) {
            const t = document.createElement('textarea');
            t.value = text;
            t.style.position = 'fixed';
            t.style.left = '-9999px';
            t.style.top = '0';
            document.body.appendChild(t);
            t.focus();
            t.select();
            
            try {
                const success = document.execCommand('copy');
                if (success) {
                    showAlert('Phone copied! ðŸ“‹');
                } else {
                    showAlert('Phone: (714) 204-6318');
                }
            } catch (err) {
                showAlert('Phone: (714) 204-6318');
            }
            
            document.body.removeChild(t);
        }

        function showAlert(msg) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 2500);
        }
    </script>
